<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitações</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/global.css"/>
  <link rel="stylesheet" href="css/layout.css"/>
  <link rel="stylesheet" href="css/pages/ticket.css"/>

</head>
<body>

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand">Plataforma de Cursos</span>
      <div class="d-flex align-items-center text-white">
        <i class="bi bi-person-circle me-2"></i>
        <span>ajulia@vivo.com</span>
      </div>
    </div>
  </nav>

  <div class="sidebar">
    <a href="dashboard.html"><i class="bi bi-house-door-fill me-2"></i> Dashboard</a>
    <a href="cursos.html"><i class="bi bi-journal-text me-2"></i> Cursos</a>
    <a href="perfil.html"><i class="bi bi-person-fill me-2"></i> Perfil</a>
    <a href="email.html"><i class="bi bi-inbox-fill me-2"></i> Caixa de Entrada</a>
    <a href="calendar.html"><i class="bi bi-calendar-event-fill me-2"></i> Calendário</a>
    <a href="#"><i class="bi bi-box-arrow-right me-2"></i> Sair</a>
  </div>

  <main class="content">
    <div class="container">
      <h2>Solicitações</h2>

      <table class="table table-bordered mt-4">
        <thead>
          <tr>
            <th>Status</th>
            <th>ID do Chamado</th>
            <th>Descrição</th>
            <th>Prazo</th>
          </tr>
        </thead>
        <tbody id="tabelaSolicitacoes">

        </tbody>
      </table>

      <div class="text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovaSolicitacao">
          <i class="bi bi-plus-circle"></i> Nova Solicitação
        </button>
      </div>
    </div>
  </main>

 <div class="modal fade" id="modalNovaSolicitacao" tabindex="-1" aria-labelledby="modalNovaSolicitacaoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formSolicitacao">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNovaSolicitacaoLabel">Nova Solicitação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="tipoSolicitacao" class="form-label">Tipo de Solicitação</label>
            <select class="form-select" id="tipoSolicitacao" required>
              <option selected disabled value="">Selecione</option>
              <option>Novo Acesso</option>
              <option>Alteração de Permissão</option>
              <option>Suporte Técnico</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="descricaoSolicitacao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricaoSolicitacao" rows="3" required></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Registrar Solicitação</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/global.js"></script>
  <script src="js/pages/ticket.js" ></script>
</body>
</html>
