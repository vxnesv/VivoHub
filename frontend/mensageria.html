<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensageria</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="css/global.css"/>
  <link rel="stylesheet" href="css/layout.css"/>
  <link rel="stylesheet" href="css/pages/mensageria.css"/>


</head>
<body>

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand">Chat</span>
      <div class="d-flex align-items-center text-white">
        <i class="bi bi-person-circle me-2"></i>
        <span>ajulia@vivo.com</span>
      </div>
    </div>
  </nav>

  <div class="sidebar">
    <a href="dashboard.html"><i class="bi bi-house-door-fill me-2"></i> Dashboard</a>
    <a href="perfil.html"><i class="bi bi-person-fill me-2"></i> Perfil</a>
    <a href="email.html"><i class="bi bi-inbox-fill me-2"></i> E-mail</a>
    <a href="mensageria.html"><i class="bi bi-chat-dots-fill me-2"></i> Mensagens</a>
    <a href="calendar.html"><i class="bi bi-calendar-event-fill me-2"></i> Calendário</a>
    <a href="#"><i class="bi bi-box-arrow-right me-2"></i> Sair</a>
  </div>

  <main class="content">
    <h4 class="mb-4">Mensagens</h4>

    <div class="mensageria-container">

      <div class="chat-historico">
        <div class="chat-historico-header">
          <button class="btn btn-light btn-sm"><i class="bi bi-list"></i></button>
          <button class="btn btn-light btn-sm"><i class="bi bi-search"></i></button>
        </div>

        <div class="chat-lista">
          <div class="chat-item">
            <img src="https://i.pravatar.cc/100?img=1" alt="Pessoa 1">
            <div class="info">
              <strong>João Silva</strong><br/>
              <small>Olá, tudo certo com o acesso?</small>
            </div>
          </div>
          <div class="chat-item">
            <img src="https://i.pravatar.cc/100?img=2" alt="Pessoa 2">
            <div class="info">
              <strong>Maria Oliveira</strong><br/>
              <small>Enviei os documentos hoje.</small>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-dialogo">

        <div class="chat-header">
          <h6 class="mb-0">João Silva</h6>
          <button class="btn btn-outline-primary btn-sm">
            <i class="bi bi-camera-video"></i> Reunião
          </button>
        </div>

        <div class="chat-mensagens" id="chatMensagens">
          <div class="mb-3">
            <div><strong>João:</strong></div>
            <div>Olá! Você conseguiu acessar o sistema?</div>
          </div>
          <div class="mb-3 text-end">
            <div><strong>Você:</strong></div>
            <div>Sim, funcionou! Obrigado.</div>
          </div>
        </div>

        <div class="chat-footer">
          <button class="btn btn-light"><i class="bi bi-plus-lg"></i></button>
          <input type="text" id="mensagemInput" class="form-control" placeholder="Digite sua mensagem...">
          <button class="btn btn-primary" onclick="enviarMensagem()"><i class="bi bi-send-fill"></i></button>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/global.js"></script>
  <script src="js/pages/mensageria.js" ></script>
</body>
</html>
